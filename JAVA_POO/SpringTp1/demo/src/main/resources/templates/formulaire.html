<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <title>Title</title>
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container">
  <form th:action="@{/todos/create}" method="post" th:object="${todo}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="titre">Titre : </label>
        <input type="text" th:field="*{titre}" class="form-control" id="titre">
      </div>
      <div class="form-group col-md-6">
        <label for="description">Description : </label>
        <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="N°907654">
      </div>
    </div>
    <div class="form-group">
      <label for="dateTodo">Date de la TODO</label>
      <input type="date" class="form-control" id="dateTodo" th:field="*{dateTodo}" th:attr="value=${#dates.format(todo.dateTodo, 'yyyy-MM-dd')}">
      <input type="hidden" th:field="*{id}" class="form-control" id="id" >
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="etat" id="etat" th:field="*{etat}">
        <label class="form-check-label" for="etat">
          Si la case est coché, état = validé
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

</div>


</body>
</html>
